{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/user-logo.svg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    {% block title %}
    <title>Title</title>
    {% endblock %}
</head>

<body>
    <header>
        {% block navbar %}
        <nav class="navbar is-fixed-top" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item navbar-logo-link" href="/">
                    <img class="navbar-logo" src="{% static 'images/user-logo.svg' %}" alt="Logo">
                    <p class="is-size-6 has-text-white">
                        {% if user.is_authenticated %} {{user}} {% else %} Usuário {% endif %}
                    </p>
                </a>

                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">
                        Tarefas
                    </a>

                    <a class="navbar-item" href="">
                        Usuários
                    </a>

                    <a class="navbar-item" href="">
                        Sobre
                    </a>
                </div>

                <div class="navbar-end login-buttons">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button has-background-grey-dark">
                                <strong>Login</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="invisible-navbar"></div>
        {% endblock %}
    </header>
    <main class="hero is-fullheight">
        {% block content %}

        {% endblock %}
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
